<html>
    <link rel="stylesheet" href="style.css">

    <div id="titleInfo">
        <h1>Your Library</h1>

        <button type="button" id="addBooksBtn" onclick="toggleForm()">
            Add new book
        </button>
    </div>
    

    <body>
        <div id="formPopup">
            <form class="formContainer">
                <div class="bookInfo">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author">
                </div>
                
                <div class="bookInfo">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="bookInfo">
                    <label for="numPages">Pages: </label>
                    <input type="number" id="numPages" name="numPages" required>
                </div>
                
                <div class="readInfo">
                    <label for="hasBeenRead">Read? </label>
                    <input type="checkbox" id="hasBeenRead" name="hasBeenRead">
                </div>
                
                <div class="submitButtons">
                    
                    <button type="button" id="submitBtn" onclick="readBookInfo()">
                        Submit
                    </button>

                    <button type="button" id="cancelBtn" onclick="closeForm()">
                        Cancel
                    </button>
                </div>
                
            </form>
        </div>
        

        <div id="books">
            <!-- BOOKCARDS GO HERE-->
        </div>

        
        
        
        <script src="script.js"></script>
    </body>

</html>
